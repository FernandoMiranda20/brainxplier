<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üß† Brain Multiplier</title>
    <style>
      body {
        background: radial-gradient(circle, #000, #020202);
        color: #00fff7;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      textarea {
        width: 80%;
        height: 100px;
        background: #111;
        color: #0ff;
        border: 1px solid #0ff;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 1rem;
      }
      button {
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .respuesta {
        margin-top: 2rem;
        width: 80%;
        background: #111;
        border: 1px solid #0ff;
        border-radius: 10px;
        padding: 10px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>üß† Brain Multiplier</h1>
    <textarea id="entrada" placeholder="Escribe tu idea, pregunta o invocaci√≥n..."></textarea>
    <button onclick="invocar()">Activar Multiplicador</button>
    <div class="respuesta" id="respuesta">Esperando conexi√≥n...</div>

    <script>
      async function invocar() {
        const entrada = document.getElementById("entrada").value;
        const respuestaDiv = document.getElementById("respuesta");
        respuestaDiv.innerHTML = "‚è≥ Procesando...";
        const res = await fetch("/api/openai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ entrada }),
        });
        const data = await res.json();
        respuestaDiv.innerHTML = data.respuesta || data.error || "Sin respuesta.";
      }
    </script>
  </body>
</html>
